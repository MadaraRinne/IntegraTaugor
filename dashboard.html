<!DOCTYPE html>
<html>
<head>
  <title>IntegraTaugor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>IntegraTaugor</h1>
    <p>Bem-vindo ao IntegraTaugor!</p>
    
    <h2>Vídeos</h2>
    <div id="video-container">
      <!-- Aqui serão exibidos os vídeos -->
    </div>

    <h2>Adicionar Vídeo</h2>
    <form id="video-form">
      <label for="video-url">URL do vídeo do YouTube:</label>
      <input type="text" id="video-url" required>
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
